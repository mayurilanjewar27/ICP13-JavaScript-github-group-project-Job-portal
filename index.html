<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Login</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 80px;
            padding-top: 80px;
        }

        .left {
            width: 40%;
        }

        .logo {
            font-size: 32px;
            color: #0a66c2;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 42px;
            font-weight: 400;
            color: #8f5849;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .password-box {
            position: relative;
        }

        .toggle {
            position: absolute;
            right: 15px;
            top: 22px;
            color: #0a66c2;
            cursor: pointer;
            font-size: 14px;
        }

        .forgot {
            color: #0a66c2;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 8px;
            font-size: 14px;
        
  
}
        

        button {
            width: 60%;
            padding: 14px;
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 30px;
            
        }

        button:hover {
            background-color: #004182;
        }

        .right img {
            width: 600px;
            padding-top: 60px;
          
        }
        .logo {
            width: 250px;
            
        }
       .logoimg {
        width: 200px;
    position: absolute;
    top: 20px;
    left: 30px;
    display: flex;
    align-items: center;
        }
        

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            .left {
                width: 100%;
            }
            .right img {
                width: 300px;
                margin-top: 20px;
                margin-bottom: 40px;
            }
        }
    </style>
    </head>
<body>

<div class="container">
    <div class="left">
        <img src="images/logo.jpeg" class="logoimg" alt="SkillSphere Logo">

        <h1>Millions of jobs and people hiring</h1>

        <input type="text" placeholder="Email or phone number">

        <div class="password-box">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle" onclick="togglePassword()">ðŸ˜‡</span>
        </div>

        <a href="#" class="forgot">Forgot password?</a>

        <button>Sign in</button>
    </div>

    <div class="right">
        <img src="images/laptop.jpeg" class="laptop" alt="Illustration">
    </div>
</div>
<script>
function togglePassword() {
        const pwd = document.getElementById("password");
        const toggleText = document.querySelector(".toggle");

        if (pwd.type === "password") {
            pwd.type = "text";
            toggleText.innerText = "ðŸ˜Š";
        } else {
            pwd.type = "password";
            toggleText.innerText = "ðŸ‘€";
            
        }
    }
    </script>
